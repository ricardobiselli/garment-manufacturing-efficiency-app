<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Garment</title>
    {% load static %}
    <!-- <script src="{% static 'js/common.js' %}"></script> -->
  </head>
  <body>
    <h1>Add Garment Operations</h1>

    <form method="post" action="{% url 'add_garment' %}">
      {% csrf_token %}
      <label for="garment_name">Garment Name:</label>
      <input type="text" id="garment_name" name="garment_name" /><br /><br />

      <div id="operations-container">
        {{ formset.management_form }}
        {% for form in formset %}
          <div class="operation">{{ form.operation_name }}
            {{ form.time_allowed }}</div>
        {% endfor %}
      </div>

      <button type="submit">Add Garment</button>
    </form>

    <!-- Remaining body content -->
  </body>
</html>
