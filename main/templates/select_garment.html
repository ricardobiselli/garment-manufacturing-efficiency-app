<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Garment</title>
    {% load static %}
    <script src="{% static 'js/common.js' %}"></script>
</head>
<body>
    <h1>Select Garment for Production</h1>
    <form method="post" action="{% url 'start_production' %}">
        {% csrf_token %}
        <label for="garment">Choose a Garment:</label>
        <select name="garment">
            {% for garment in garments %}
                <option value="{{ garment.id }}">{{ garment.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Production</button>
    </form>
</body>
</html>
